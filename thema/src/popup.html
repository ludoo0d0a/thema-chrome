<!DOCTYPE html>
<html>
    <head>
        <title>tHema menu</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link type="text/css" href="popup.css" rel="stylesheet">
        <script type="text/javascript" src="lib/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="http://cdn.jquerytools.org/1.2.3/tiny/jquery.tools.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/message/jquery.message.css" />
        <script type="text/javascript" src="lib/message/jquery.message.min.js"></script>
        <script type="text/javascript" src="lib/sexycombo/jquery.sexy-combo.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/sexycombo/css/sexy-combo.css" />
        <link rel="stylesheet" type="text/css" href="lib/sexycombo/css/sexy/sexy.css">
        <link rel="stylesheet" type="text/css" href="lib/sexycombo/css/sexy/sexy-large.css">
        <script type="text/javascript" src="lib/util.js"></script>
        <script type="text/javascript" src="lib/com.js"></script>
        <link id="bespin_base" href="lib/bespin"/>
        <link rel="stylesheet" type="text/css" href="lib/bespin/BespinEmbedded.css">
        <script type="text/javascript" src="lib/bespin/BespinEmbedded-debug.js"></script>
        <script src="lib/codemirror/js/codemirror.js" type="text/javascript"></script>
        <script type="text/javascript" src="popup.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="profile">
                <div id="ctn-profile">
                </div>
                <div id="changed">
                    * Not saved
                </div>
                <div id="btn-new" class="btn-small fr newprofile cursor">
                    New
                </div>
                <div id="btn-del" class="btn-small fr delprofile cursor">
                    Del
                </div>
            </div>
            <ul class="tabs skin2">
                <li id="tab_css">
                    <a href="#">JS</a>
                </li>
                <li id="tab_js">
                    <a href="#">CSS</a>
                </li>
                <li id="tab_settings">
                    <a href="#">Settings</a>
                </li>
            </ul>
            <div class="panes skin2">
                <div class="ctn-editor">
                </div>
                <div class="ctn-editor">
                </div>
                <div>
                    <div id="panel-settings">
                        <p><label id="lbl_name" for="tx_name">Name</label><input title="name" size="40" type="text" id="tx_name"/></p><p><label id="lbl_url" for="tx_url">Url filter</label>
                            <br/>
                            <textarea title="Url filter" rows="10" cols="40" id="tx_url"></textarea>
                        </p>
                        <p><a href="http://code.google.com/p/thema-chrome/wiki/JsHelp" target="_blank">Help on Javascript import rules</a></p>
                        <p><a href="http://www.userscripts.org" target="_blank">Find new scripts</a>
                            <form method="get" action="http://userscripts.org/scripts/search" target="_blank">
                                <input type="input" name="q" value=""/>
								<input id="btn-search" type="submit" value="Search" class="button cursor" />
                            </form>
                        </p>
                    </div>
                </div>
            </div>
            <div id="editors">
                <div class="ctn_editor editor_0 editor_js">
                    <div id="tx_js" class="editor">
                    </div>
                </div>
                <div class="ctn_editor editor_1 editor_css">
                    <div id="tx_css" class="editor">
                    </div>
                </div>
            </div>
            <div id="footer">
                <div id="btn-apply" class="button cursor" title="Apply javascript and css changes on the current page">
                    Apply changes
                </div>
                <div id="btn-save" class="button cursor" title="Save this profile">
                    Save
                </div>
                <div id="btn-auto" class="button cursor" title="Live update your page">
                    Auto
                </div>
                <!--
                <div id="btn-html" class="btn-small fl cursor">
                HTML
                </div>
                <div id="btn-toast" class="btn-small fl cursor">
                toast
                </div>
                <div id="btn-load" class="btn-small cursor" title="load">
                load
                </div>-->
                <div id="btn-css" class="button fl cursor" title="Get CSS stylesheets">
                    CSS
                </div>
                <div id="btn-unpack" class="button fl cursor" title="Unpack scripts">
                    Unpack
                </div>
            </div>
        </div>
        <div id="output">
        </div>
    </body>
</html>
